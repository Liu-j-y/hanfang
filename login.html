<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汉坊-登录</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
</head>
<body>
	<!-- header开始 -->
	<header class="header">
		<div class="left-content">欢迎，我亲爱的小伙伴们！</div>
		<ul class="right-content">
			<li class="item-first about-user">
				<a href="login.html">登录</a> /
      			<a href="register.html">注册</a>
			</li>
			<li class="item"> 
				<a href="myorder.html" class="item-my">
					<i class="icon"></i>
					<span>我的</span>
				</a>
			</li>
			<li class="item">
				<a href="cart.html" class="item-car">
					<i class="icon"></i>
					<span>购物袋</span>
				</a>
			</li>
			<li class="item">
				<a href="" class="service">
					<span>在线客服</span>
				</a>
			</li>
		</ul>
	</header>
	<!-- header结束 -->

	<!-- 登录标题开始 -->
	<a href="index.html">
		<div class="logo">
			<img src="images/logo-.png" width="98" height="49">
			<div class="title">用户登录</div>
		</div>
	</a>
	<!-- 登录标题结束 -->

	<!-- 登录模块开始 -->
	<div class="con">
		<div class="login">
			<ul class="tab-log">
				<li class="tab-username"><span>帐户密码登录</span></li>
				<li class="tab-mobile"><span>手机号快捷登录</span></li>
			</ul>
			<form action="" method="post" class="form-log-username active">
				<div class="username">
					<img src="images/icon/username.svg" class="icon">
					<input type="text" id="username" name="username" placeholder="手机号/用户名/邮箱" class="input-user" maxlength="16">
				</div>
				<div class="errortips"></div>
				<div class="password">
					<img src="images/icon/password.svg" class="icon">
					<input type="password" id="password" name="password" placeholder="请输入密码" class="input-pwd" maxlength="25">
				</div>
				<div class="errortips"></div>
				
				<a href="" class="forget">忘记密码？</a>
				<input type="submit" class="submit-by-username" value="点击登录" title="登录">
				<p class="f-black" style="color: #999;margin-top: 10px;text-align: center;">使用合作网站账号登录优购：</p>
				<p class="link">
                    <a href="" class="wechat">&nbsp;</a><span class="span">|</span>
                    <a href="" class="qq">&nbsp;</a><span class="span">|</span>
                    <a href="" class="weibo">&nbsp;</a>
                </p>
			</form>
			<form action="" class="form-log-mobile">
				<div class="mobile">
					<span class="title">手机号</span>
					<input type="text" name="mobile" id="mobile" placeholder="请输入您的手机号码" class="input-mobile" maxlength="11">
				</div>
				<div class="errortips"></div>
				<div class="code" style="width:235px;">
					<span class="title">短信验证码</span>
					<input type="text" name="code" id="code" class="input-code" maxlength="8" style="width: 133px;float: right;">
				</div>
				<input type="submit" class="get-code" value="获取验证码" title="获取验证码">
				<div class="errortips"></div>
				<input type="submit" class="submit-by-mobile" value="点击登录" title="登录" >
				<p class="f-black" style="color: #999;margin-top: 10px;text-align: center;">使用合作网站账号登录优购：</p>
				<p class="link">
                    <a href="" class="wechat">&nbsp;</a><span class="span">|</span>
                    <a href="" class="qq">&nbsp;</a><span class="span">|</span>
                    <a href="" class="weibo">&nbsp;</a>
                </p>
			</form>
		</div>
	</div>
	<!-- 登录模块结束 -->

	<!-- footer开始 -->
	<footer class="footer" style="margin-top:0">
		<div class="content">
			<div class="text-item">正品保证 | 10天退换货 | 10天调补差价额</div>
			<div class="text-us">新手帮助 | 购物指南 | 关于我们 | 联系我们 | Email: hanfang@163.com | 微信客服：汉坊网上商城 | Copyright © 2019-2020 Hanfang Technology Co., Ltd. </div>
		</div>
	</footer>
	<!-- footer结束 -->
</body>
</html>
